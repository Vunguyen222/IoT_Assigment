<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wi-Fi Config</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="mb-4 text-center">Cấu hình Wi-Fi</h4>
    <form method="POST" action="/save">
      <div class="mb-3">
        <label for="ssid" class="form-label">Tên Wi-Fi (SSID)</label>
        <input type="text" class="form-control" id="ssid" name="ssid" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mật khẩu</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Lưu và Kết nối</button>
    </form>
  </div>
</body>

</html>
